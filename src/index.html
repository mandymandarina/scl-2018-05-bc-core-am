<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://thumbs.dreamstime.com/b/icono-aislado-silueta-de-la-luna-83106436.jpg" type="image/x-icon" />
</head>

<body>
  <div class="up">
    <section class="one">
      <div>
        <h2>Descubre el mensaje codificado</h2>
        <h1>utilizando Cifrado Cesar</h1>
      </div>
      <!-- cuadro numerico -->
      <section class="two">
        <h2>Ingresar N° de desplazamiento en tu abecedario</h2>
        <div>
          <input type="number" id="number-one" min="1" max="27" value="">
        </div>
        <!-- cuadro en donde se ingresa el texto a cifrar -->
        <h2>Ingresa el texto que quieres codificar:</h2>
        <div>
          <textarea id="enter-one" rows="10" cols="30" placeholder="ingresa aqui tu mensaje"></textarea>
          <button id="code">Codificar</button>
          <textarea id="enter-two" rows="10" cols="30" placeholder="Este es tu mensaje codificado"></textarea>
        </div>
        <!-- cuadro que aparece con el texto cifrado -->
        <h2>Aquí Ingresa tu mensaje a decodificar</h2>
        <div>
          <textarea id="enter-three" rows="10" cols="30" placeholder="ingresa aqui tu mensaje"></textarea>
          <button id="decode">Decodificar</button>
          <textarea id="enter-four" rows="10" cols="30" placeholder="Este es tu mensaje decodificado"></textarea>
        </div>
      </section>
    </section>
  </div>
  <!-- cuadro de comentarios -->
  <textarea id="commentary" rows="5" cols="25" align="left" placeholder="Dejame tu opinión"></textarea>
  <button id="thkx">Gracias c:</button>
  <p id="messagethree"></p>
  <div id="root"></div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
